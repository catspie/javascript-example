<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8"/>
</head>
<body>
<script>
    var grades = {'egoing':10, 'syyoo': 20, 'bjlee': 30};
    console.log(grades);
    // 배열의 값 key, value 값으로 가져오기
    //li 태그 적용하기
    for(key in grades){
        document.write("<li>key: " + key + "\n value: " + grades[key] +"</li>");
    }

</script>
</body>
</html>
