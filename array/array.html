<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8"/>
</head>
<body>
<script type="text/javascript">
    var li = ['a', 'b', 'c', 'd', 'e'];
    //맨 뒤에 추가 - 기본
    li.push('f');
    console.log(li);
    //맨 앞에 추가
    li.unshift('z');
    console.log(li);
    //배열의 특정 구간 추출, 특정 구간에 배열 추가
    li.splice(1, 0, 'y');
    console.log(li);
    li.splice(1, 1, 'x', 'y');
    console.log(li);

</script>
</body>
</html>
