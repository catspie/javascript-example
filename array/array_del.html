<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8"/>
</head>
<body>
<script type="text/javascript">
    var li = ['a', 'b', 'c', 'd', 'e'];
    console.log(li);
 //제일 앞에 있는 데이터 제거
    li.shift();
    console.log(li);
    //배열의 맨 마지막 요소 제거
    li.pop();
    console.log(li);
    //알파벳 정렬
    li.sort();
    console.log(li);
    //거꾸로 정렬
    li.reverse();
    console.log(li);
</script>
</body>
</html>
